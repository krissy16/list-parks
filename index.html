<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to display nearby national parks">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Park List</h1>
    <form>
        <label for="states">Please enter a comma delimited list of 2 character state codes for the state or states you would like to find national parks in: (Ex: ca,az)</label>
        <input type="text" id="states" placeholder="ca" required><br/>
        <label for="num">Max number of results: </label>
        <input type="number" id="num" value="10">
        <button type="submit">Submit</button>
    </form>
    <section class="result-section hidden">
        <h2 class="result-title">Results</h2>
        <ul class="result-list"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
